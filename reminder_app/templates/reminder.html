{% extends "layout.html" %}
{% block content %}
<div class="card mb-3 center" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{reminder.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{reminder.date}}  {{reminder.time}}</h6>
    <p class="card-text">{{reminder.message}}</p>
    <a class="btn btn-info" href="{{ url_for('update_reminder',id=reminder.id) }}" role="button">Update</a>
    <a class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" role="button">Delete</a>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Are You Sure You Want to Delete ?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	<form action="{{ url_for('delete_reminder',id=reminder.id) }}" method="post">
          <button type="submit" class="btn btn-danger">Yes Delete It!</button>
	</form>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
{% endblock content %}
